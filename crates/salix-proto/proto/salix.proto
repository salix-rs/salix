syntax = "proto3";

import "google/protobuf/empty.proto";

package salix;

message RegistrationRequest {
  optional string agent_id = 1;
  optional uint64 timestamp = 2;
  optional string hostname = 3;
  optional string version = 4;
}

message ExecutionRequest {
  optional string command = 1;
}

message ExecutionResponse {
  optional uint64 exit_code = 1;
  optional string stdout = 2;
  optional string stderr = 3;
}

message PingMessage {
  optional string agent_id = 1;
  optional uint64 timestamp = 2;
}

message GoodbyeMessage {
  optional string agent_id = 1;
  optional uint64 timestamp = 2;
}

message MessageRequest {
  oneof message {
    PingMessage ping_message = 1;
    GoodbyeMessage goodbye_message = 2;
  }
}

// Controller
service ControllerService {
  rpc Register(RegistrationRequest) returns (google.protobuf.Empty);
  rpc Message(MessageRequest) returns (google.protobuf.Empty);
}

// Agent
service AgentService {
  rpc Execute(ExecutionRequest) returns (ExecutionResponse);
}
